<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body class="mx-5 my-2 bg-dark text-light">
        <nav class="nav nav-fill p-2 bg-dark">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="aboutme.html">About Me</a>
            <a class="nav-link" href="projects.html">Projects</a>
            <a class="nav-link active" href="contact.html">Contact</a>
          </nav>
        <header>
            <h1>Contact</h1>
        </header>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Christina Yang" id="fullName">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="dr.christina.yang@seattlegrace.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" placeholder="Enter your message here" id="message">
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="checkbox" id="sub-message">
              <label class="form-check-label" for="sub-message">Sign me up to your newsletter!</label>
              <p id="message-alert"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <script src="contact.js"></script>
        
    </body>
</html>
